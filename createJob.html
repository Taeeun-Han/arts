<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>ARTS</title>

    <!--브라우저 스타일 초기화-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

    <!--Google Fonts - 나눔고딕-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">


    <!-- Google Fonts - DM Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
        rel="stylesheet">


    <!--Google Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="content createJob">

        <div class="con">

            <div class="wrap">
                <div class="main_con">
                    <header>
                        <span class="material-symbols-outlined close_icon">
                            close
                        </span>

                        <span>Post</span>
                    </header>

                </div>

                <section class="createJobSection">
                    <div class="title">
                        <span>연주자공고 작성</span>
                    </div>

                    <div class="box">
                        <div class="first">
                            <span>제목</span>
                        </div>

                        <div class="second">
                            <input type="text" placeholder="공고제목을 작성해주세요.">
                        </div>
                    </div>

                    <div class="box">
                        <div class="first first_date">
                            <span>날짜</span>
                        </div>

                        <div class="third">
                            <span>연주(공연) 날짜</span>
                            <input type="date">
                        </div>

                        <div class="third">
                            <span>리허설 날짜</span>
                            <input type="date">

                        </div>
                    </div>

                    <div class="box description">
                        <div class="first">
                            <span>내용</span>
                        </div>

                        <div class="second">
                            <input type="text" placeholder="설명을 작성해주세요.">
                        </div>
                    </div>

                    <div class="box">
                        <div class="first">
                            <span>페이</span>
                        </div>

                        <div class="second">
                            <input type="text" placeholder="페이를 기재해주세요.">
                        </div>
                    </div>

                    <div class="box location">
                        <div class="first">
                            <span>연주장소</span>
                        </div>

                        <div class="second">
                            <input type="text" placeholder="주소를 검색해주세요.">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </div>

                        <div class="third">
                            <img src="./img/map.png" alt="지도">
                        </div>
                    </div>

                    <div class="box instrument">
                        <div class="first">
                            <span>악기</span>
                        </div>

                        <div class="second">
                            <select>
                                <option value="바이올린">바이올린</option>
                                <option value="클라리넷">클라리넷</option>
                                <option value="플룻">플룻</option>
                                <option value="피아노">피아노</option>
                            </select>

                            <input type="text" placeholder="0">

                            <span>명</span>
                        </div>

                        <div class="second">
                            <select>
                                <option value="바이올린">바이올린</option>
                                <option value="클라리넷">클라리넷</option>
                                <option value="플룻">플룻</option>
                                <option value="피아노">피아노</option>
                            </select>

                            <input type="text" placeholder="0">

                            <span>명</span>
                        </div>

                        <div class="third">
                            <button>추가</button>
                        </div>

                    </div>
                </section>
            </div>

            <ul class="nav">
                <li>
                    <a href="./business.html">
                        <i>
                            <span class="icon material-symbols-outlined">
                                search
                            </span>
                        </i>
                        <p>공고검색</p>
                    </a>
                </li>
                <li class="on">
                    <a href="./index.html">
                        <i>
                            <span class="icon material-symbols-outlined">
                                work
                            </span>
                        </i>
                        <p>구인구직</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i>
                            <span class="icon material-symbols-outlined">
                                forum
                            </span>
                        </i>
                        <p>커뮤니티</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i>
                            <span class="icon material-symbols-outlined">
                                person
                            </span>
                        </i>
                        <p>마이페이지</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>

</body>

</html>
