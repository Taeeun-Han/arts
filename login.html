<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>ARTS</title>

    <!--브라우저 스타일 초기화-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

    <!--Google Fonts - 나눔고딕-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">


    <!-- Google Fonts - DM Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
        rel="stylesheet">


    <!--Google Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="content login">

        <div class="con">

            <div class="wrap">
                <div class="main_con">
                    <header>
                        <h1>Welcome!</h1>
                        <p>ARTS에 오신 것을 환영합니다. <br>
                            구인/구직, 지원사업 및 공고, 연습실 정보 등 <br>
                            예술관련 커뮤니티 ARTS입니다.
                        </p>
                    </header>
                </div>

                <section class="login_form">
                    <div class="wrap">
                        <div class="email">
                            <p>Email</p>
                            <input type="text" placeholder="이메일을 입력해주세요.">
                        </div>

                        <div class="pw">
                            <p>Password</p>
                            <input type="text" placeholder="비밀번호를 입력해주세요.">

                            <!-- 눈 안 뜬 아이콘 (기본값) -->
                            <span class="material-symbols-outlined">
                                visibility_off
                            </span>


                            <!-- 눈 뜬 아이콘 -->
                            <span class="material-symbols-outlined" style="display: none;">
                                visibility
                            </span>
                        </div>

                        <div class="remember">
                            <div class="remember_left">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </div>

                            <div class="remember_rigt">
                                <span>Forgot Password?</span>
                            </div>
                        </div>

                        <button>LOGIN</button>

                        <div class="social">
                            <img src="./img/kakao.png" alt="카카오로고">
                            <img src="./img/apple.png" alt="애플로고">
                            <img src="./img/google.png" alt="구글로고">
                        </div>

                        <div class="txt">
                            <span>아직 회원이 아니신가요?</span>
                            <a href="./join.html">
                                <span>회원가입</span>
                            </a>
                        </div>


                    </div>
                </section>
            </div>

            <ul class="nav">
                <li>
                    <a href="./business.html">
                        <i>
                            <span class="icon material-symbols-outlined">
                                search
                            </span>
                        </i>
                        <p>공고검색</p>
                    </a>
                </li>
                <li class="on">
                    <a href="./index.html">
                        <i>
                            <span class="icon material-symbols-outlined">
                                work
                            </span>
                        </i>
                        <p>구인구직</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i>
                            <span class="icon material-symbols-outlined">
                                forum
                            </span>
                        </i>
                        <p>커뮤니티</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i>
                            <span class="icon material-symbols-outlined">
                                person
                            </span>
                        </i>
                        <p>마이페이지</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
